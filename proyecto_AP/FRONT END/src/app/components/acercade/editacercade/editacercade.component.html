<div class="container" *ngif="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngform">
                <div class="form group">
                    <label for="nombre">nombre empresa</label>
                    <input type="text" class= "form-control" name="nombre" id="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form group">
                    <label for="apellido">apellido <textarea name="" id="" cols="30" rows="10"></textarea></label>
                    <input type="text" class= "form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form group">
                    <label for="descripcion">descripcion <textarea name="" id="" cols="30" rows="10"></textarea></label>
                    <input type="text" class= "form-control" name="descripcion" id="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form group">
                    <label for="img">foto de perfil <textarea name="" id="" cols="30" rows="10"></textarea></label>
                    <input type="file" class= "form-control" name="img" id="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg .jpeg .png">
                </div>
                <div class="imagen">
                    <img [src]="imgService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-light">
                    Editar perfil
                </button>
            </form>
        </div>
    </div>
</div>
