<div class="container" *ngif="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngform">
                <div class="form group">
                    <label for="nombre">nombre skill</label>
                    <input type="text" class= "form-control" name="nombre" id="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form group">
                    <label for="porcentaje">porcentaje <textarea name="" id="" cols="30" rows="10"></textarea></label>
                    <input type="text" class= "form-control" name="porcentaje" id="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-light">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
