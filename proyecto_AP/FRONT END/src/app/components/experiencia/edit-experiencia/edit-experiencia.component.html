<div class="container" *ngif="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngform">
                <div class="form group">
                    <label for="nombreE">nombre empresa</label>
                    <input type="text" class= "form-control" name="nombreE" id="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form group">
                    <label for="descripcionE">descripcion de la <textarea name="" id="" cols="30" rows="10"></textarea></label>
                    <input type="text" class= "form-control" name="descripcionE" id="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-light">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
